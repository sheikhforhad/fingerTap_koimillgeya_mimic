<style type="text/css">
    
#statusContainer{
background-color: #666;
  padding: 10px 20px;
  text-align: center;
  font-size: 55px;
  color: white;
}
 .container {
        width: 100%;
        background: #f2f2f2; 
        position: relative;
    }
.nav, .section {
    float: left; 
    padding: 20px;
    /*min-height: 170px;*/
    box-sizing: border-box;
}
.nav {            
    width: 70%;             
    background: #d4d7dc;
}
.section {
    width: 30%;
}


.clearfix:after {
    content: ".";
    display: block;
    height: 0;
    clear: both;
    visibility: hidden;
}
.footer {
    background: #acb3b9;            
    text-align: center;
    padding: 5px;
}

#pose-result{
    font-size: 50px;
}
</style>
<body>

    

<div class="container">

    <div id="statusContainer">
        <p class="err" id="errorMessage"></p>
        <p class="err" id="info"></p>
        <p id="status">Application loading...  (It may take upto 2-3 minutes)</p>
        <button id="startAndStop" disabled>Start</button>
    </div>
    
    <div  class="wrapper clearfix">
        <div id="canvasContainer" class="nav">
            <canvas id="output"></canvas>
            <video id="video" playsinline style="
                                -webkit-transform: scaleX(-1);
                                transform: scaleX(-1);
                                visibility: hidden;
            "></video>
        </div>
        <div id="pose-result" class="section">
            Finger Taps
        </div>

          <audio data-key="thumb_tap" src="assets/B.mp3"></audio>
          <audio data-key="index_tap" src="assets/C.mp3"></audio>
          <audio data-key="middle_tap" src="assets/D.mp3"></audio>
          <audio data-key="ring_tap" src="assets/E.mp3"></audio>
          <audio data-key="pinky_tap" src="assets/F.mp3"></audio>
                 
    </div>

</div>
